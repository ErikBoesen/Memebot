{% extends "layout.html" %}
{% block main %}
<h3>Memebot Templates Index</h3>
{% for meme, captions in memes %}
<div class="meme">
    <h4>{{ meme }}, {{ captions }} captions</h4>
    <img src="/static/images/memes/{{ meme }}.jpg" alt="{{ meme }} meme template image">
</div>
{% endfor %}
{% endblock %}
